<!DOCTYPE html>
<html>

<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Beer Review</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Beer Review</h1>
            </div>
            <section class="beers">
                <h2 id="beerSort">Beers (click to sort)</h2>
                <ul class="beers-list" />
            </section>
            <form class="beer-form">
                <h3>Add a New Beer</h3>
                <div class="form-group">
                    <input type="text" class="beer-input form-control" name="beerName" placeholder="Beer Name">
                    </input>
                </div>
                <div class="form-group">
                    <input type="text" class="user-input form-control" name="user" placeholder="User">
                    </input>
                </div>
                <div class="form-group">
                    <label for="rating">Rate this beer:</label>
                    <select class="user-input form-control" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary post-beer">Post</button>
            </form>
        </div>
    </div>
    <div class="form-group">
        <span class="rating">
          <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        </span>
    </div>
</body>
<script src="script.js"></script>

</html>
